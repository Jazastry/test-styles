<div class="card is-full-height flex-column">
  <header class="card-header">
    <h2 class="card-header-title is-uppercase is-size-7 has-text-weight-semibold
      has-text-grey">Production</h2>
  </header>
  <div class="card-content has-line-height-1 mt-auto pb-4 px-1">
    <div class="columns is-mobile is-centered is-variable is-2
      align-items-flex-end">
      <div class="column has-text-centered">
        <div class="chart is-square is-small m-auto">
          <picture>
            <source srcset="./images/mode/dark/gauge.svg" media="(prefers-color-scheme: dark)">
            <source srcset="./images/mode/light/gauge.svg" media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)">
              <img src="/images/mode/light/gauge.svg" class="is-full-height" alt="Placeholder image">
          </picture> 
        </div>
        <h2 class="mt-2">
          <span class="has-text-weight-semibold is-size-5 is-block mb-1">346<small
              class="is-size-7 has-text-grey-dark"> mWh</small></span>
          <small>Active Power</small>
        </h2>
      </div>
      <div class="column has-text-centered">
        <span class="icon is-larger has-text-opacity-40 m-auto">
          <i class="fas fa-bolt is-size-1" aria-hidden="true"></i>
        </span>
        <h2 class="mt-2">
          <span class="has-text-weight-semibold is-size-5 is-block mb-1">3.231.546<small
              class="is-size-7 has-text-grey-dark"> mWh</small></span>
          <small>Total production</small>
        </h2>
      </div>
      <div class="column has-text-centered is-flex align-items-center"
        style="flex-direction: column;">
        <figure class="has-width-100">
          <!-- Radialbar comes here -->
        </figure>
        <h2 class="mt-2">
          <span class="has-text-weight-semibold is-size-5 is-block mb-1">0
            <small class="is-size-7 has-text-weight-light"> %</small>
          </span>
          <small>Availability</small>
        </h2>
      </div>
    </div>
  </div>
</div>
