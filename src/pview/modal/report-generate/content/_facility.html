<div class="field">
  <label class="label mb-3"><small>Select facility by: <span class="has-text-danger">*</span></small></label>
  <div class="control as-list">
    <input class="is-checkradio is-primary has-background-color is-small" id="name" type="radio" name="facility" checked="checked">
    <label for="name">Name</label>
    <div class="select ml-5">
      <select>
        <option value="">Choose one or more...</option>
      </select>
    </div>

    <input class="is-checkradio is-primary has-background-color is-small" id="country" type="radio" name="facility">
    <label for="country">Country</label>

    <input class="is-checkradio is-primary has-background-color is-small" id="continent" type="radio" name="facility">
    <label for="continent">Continent</label>

    <input class="is-checkradio is-primary has-background-color is-small" id="all" type="radio" name="facility">
    <label for="all">All facilities</label>

    <input class="is-checkradio is-primary has-background-color is-small" id="customFacility" type="radio" name="facility">
    <label for="customFacility">Custom</label>
  </div>
</div>
