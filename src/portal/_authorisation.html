<div class="has-portal-aside mt-6">

  <div class="section px-6">
    <div class="level">
      <div class="level-left">
        <h1 class="title is-size-4 has-text-weight-medium">Authorisation Manager</h1>
      </div>
    </div>
  </div>

  <div class="section pt-0 px-6">
    <div class="columns has-shadow is-marginless">
      <div class="column is-2 is-paddingless">
        <nav class="panel is-nav is-full-height">
          <p class="panel-block">
            <span>All Roles</span>
            <button class="button icon is-small is-rounded ml-auto has-tooltip-arrow" data-tooltip="Add Role">
              <i class="fas fa-plus" aria-hidden="true"></i>
            </button>
          </p>
          <a href="#" class="panel-block is-active">Administrator</a>
          <a href="#" class="panel-block">Operator Line A</a>
          <a href="#" class="panel-block">Operator Line B</a>
          <a href="#" class="panel-block is-radiusless">Packaging Line A</a>
        </nav>
      </div>
      <div class="column">
        <div class="px-5 py-5">
          <div class="is-flex">
            <h2 class="title is-size-3 has-text-weight-medium mt-auto mb-2">Administrator</h2>
            <div class="tabs m-auto">
              <ul>
                <li class="tab is-active" onclick="openTab(event,'tabPermissions')">
                  <a class="is-inline-block has-text-centered">
                    <span class="icon is-small mr-0">
                      <i class="fas fa-shield-alt" aria-hidden="true"></i>
                    </span>
                    <span class="is-block is-size-7 is-uppercase has-text-weight-semibold">
                      <small>Permissions</small>
                    </span>
                  </a>
                </li>
                <li class="tab" onclick="openTab(event,'tabUsers')">
                  <a class="is-inline-block has-text-centered">
                    <span class="icon is-small mr-0">
                      <i class="fas fa-users" aria-hidden="true"></i>
                    </span>
                    <span class="is-block is-size-7 is-uppercase has-text-weight-semibold">
                      <small>Users</small>
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <hr class="my-0" />
          <p class="is-size-7 mt-1">Here comes the description of this role if any</p>
          <div class="mt-6">
            <div id="tabPermissions" class="content-tab is-block" style="display: block;">
              ${require('table/_permissions.html')}
            </div>
            <div id="tabUsers" class="content-tab" style="display: none;">
              ${require('table/_users.html')}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
