<div class="card is-screen">
  <div class="card-image is-relative">
    <figure class="image is-4by3">
      <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
    </figure>
    <div class="dropdown is-absolute is-right is-top mr-2 mt-2">
      <div class="dropdown-trigger">
        <button class="button icon is-small is-link is-rounded" aria-haspopup="true" aria-controls="dropdown-menu">
          <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
          <a href="#" class="dropdown-item dropdown-block">
            <span class="dropdown-icon">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </span>
            Edit
          </a>
          <a href="#" class="dropdown-item dropdown-block">
            <span class="dropdown-icon">
              <i class="fas fa-copy" aria-hidden="true"></i>
            </span>
            Clone
          </a>
          <a class="dropdown-item">
            <span class="dropdown-icon">
              <i class="fas fa-long-arrow-alt-right" aria-hidden="true"></i>
            </span>
            Move to...
          </a>
          <hr class="dropdown-divider">
          <a href="#" class="dropdown-item dropdown-block">
            <span class="dropdown-icon">
              <i class="fas fa-trash" aria-hidden="true"></i>
            </span>
            Delete
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-content px-2 py-2">
    <span class="icon is-small has-text-vcentered mr-1">
      <picture>
        <source
          srcset="./images/logo/grafana/symbol--negative.svg"
          media="(prefers-color-scheme: dark)"
        />
        <source
          srcset="./images/logo/grafana/symbol--positive.svg"
          media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)"
        />
        <img class="is-flex" src="./images/logo/grafana/symbol--positive.svg" alt="" width="16" />
      </picture>
    </span>
    <span class="has-text-vcentered">Screen #1</span>
    <div class="mt-1">
      <span class="is-size-7">Provider Name</span>
      <span class="is-size-7 is-block">/dashboard</span>
    </div>
  </div>
</div>
