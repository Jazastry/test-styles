<div class="has-portal-aside mt-6">

  <div class="section px-6">
    <div class="level">
      <div class="level-left">
        <nav class="breadcrumb is-large" aria-label="breadcrumbs">
          <ul>
            <li><a href="/app-manager" class="has-text-weight-medium has-text-grey">App Manager</a></li>
            <li class="is-active">
              <a href="#" aria-current="page" class="has-text-weight-medium">
                Create App
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <div class="section pt-0 px-6">
    <div class="columns has-shadow">
      <div class="column is-2 is-paddingless">
        <nav class="panel is-nav is-full-height">
          <div class="px-3 py-3">
            ${require('steps/_step2-native.html')}
          </div>
        </nav>
      </div>

      <div class="column px-6 pt-5">

        <h3 class="is-size-5 has-text-weight-medium mb-4">Set up basics</h3>

        <div class="field is-horizontal is-large">
          <div class="field-label is-normal"></div>
          <div class="field-body">
            ${require('tiles/_app-type-is-native.html')}
          </div>
        </div>

        <div class="field is-horizontal is-large">
          <div class="field-label is-normal">
            <label class="label">App Name</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" placeholder="">
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal is-large">
          <div class="field-label is-normal">
            <label class="label">App Icon</label>
          </div>
          <div class="field-body">
            <div id="file-js-example" class="file has-name">
              <label class="file-label">
                <input class="file-input" type="file" name="resume">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a fileâ€¦
                  </span>
                </span>
                <span class="file-name">
                  No file uploaded
                </span>
              </label>
            </div>
          </div>
        </div>

        <div class="field is-horizontal is-large">
          <div class="field-label is-normal">
            <label class="label">Frontend URL</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" placeholder="Enter Frontend URL">
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal is-large">
          <div class="field-label is-normal">
            <label class="label">Backend Service</label>
          </div>
          <div class="field-body pt-1">
            <div class="field">
              <input id="switchRoundedDefault" type="checkbox" name="switchRoundedDefault" class="switch is-success is-rounded" checked="checked">
              <label for="switchRoundedDefault"><span class="is-hidden">yes</span></label>
            </div>
          </div>
        </div>

        <div class="field is-horizontal is-large">
          <div class="field-label is-normal">
            <label class="label">Backend URL</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" placeholder="Enter Backend URL">
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal is-large">
          <div class="field-label is-normal">
            <label class="label">Mobile friendly</label>
          </div>
          <div class="field-body pt-1">
            <div class="field">
              <input id="switchRoundedDefault1" type="checkbox" name="switchRoundedDefault1" class="switch is-success is-rounded">
              <label for="switchRoundedDefault1"><span class="is-hidden">no</span></label>
            </div>
          </div>
        </div>

        <div class="field is-horizontal is-large">
          <div class="field-label is-normal"></div>
          <div class="field-body">
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-primary is-rounded">Create</button>
              </div>
              <div class="control">
                <a href="/app-manager" class="button is-rounded">Cancel</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
