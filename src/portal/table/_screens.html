<table class="table tree is-fullwidth is-hoverable">
  <thead>
    <tr>
      <th class="is-size-7 is-uppercase has-text-weight-semibold">Name</th>
      <th class="is-size-7 is-uppercase has-text-weight-semibold">Provider URL</th>
      <th class="is-size-7 is-uppercase has-text-weight-semibold has-text-right"><button class="button is-small is-rounded is-primary">New Category</button></th>
    </tr>
  </thead>
  <tbody>
    <tr class="level--0">
      <td class="is-borderless" colspan="2">
        <span class="icon is-small has-text-vcentered mr-2 is-clickable has-text-opacity-70" aria-label="Collapse this category">
          <i class="mi mi-indeterminate-check-box" aria-hidden="true"></i>
        </span>
        <h5 class="is-inline-block">
          <span class="icon is-small has-text-vcentered mr-1">
            <i class="fas fa-bookmark fa-xs" aria-hidden="true"></i>
          </span>
          <span class="has-text-vcentered">Favourites</span>
          <span class="icon is-small has-text-vcentered">
            <i class="fa fa-pencil fa-xs" aria-hidden="true"></i>
          </span>
        </h5>
      </td>
      <td class="is-borderless has-text-right">
        <button class="button is-small is-rounded is-hoverable has-tooltip-arrow" data-tooltip="Actions">
          <span class="icon is-small">
            <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
          </span>
        </button>
      </td>
    </tr>
    <tr class="level--1">
      <td class="has-text-vcentered">
        <figure class="image is-inline-block has-text-vcentered has-width-50 mr-2">
          <img src="https://bulma.io/images/placeholders/640x480.png" alt="">
        </figure>
        <h5 class="is-inline-block">
          <span class="has-text-vcentered">Screen #1</span>
          <span class="icon is-small has-text-vcentered">
            <i class="fa fa-pencil fa-xs" aria-hidden="true"></i>
          </span>
        </h5>
      </td>
      <td class="has-text-vcentered">
        <div class="field is-grouped">
          <div class="control has-icons-left">
            <div class="select is-small">
              <select>
                <option selected>http://grafana.com</option>
              </select>
            </div>
            <div class="icon is-small is-left">
              <figure class="image is-16x16 has-text-centered">
                <img src="/images/logo/grafana/symbol--coloured.svg" alt="">
              </figure>
            </div>
          </div>
          <div class="control"><span class="is-size-7 has-text-vcentered">/</span></div>
          <div class="control has-icons-right">
            <input class="input is-small" type="text" placeholder="Enter URL" value="reports">
            <div class="icon is-small is-right has-text-success">
              <i class="fa fa-check" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </td>
      <td class="has-text-vcentered has-text-right">
        <button class="button is-small is-rounded is-hoverable has-tooltip-arrow" data-tooltip="Actions">
          <span class="icon is-small">
            <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
          </span>
        </button>
      </td>
    </tr>
    <tr class="level--0">
      <td class="is-borderless" colspan="2">
        <span class="icon is-small has-text-vcentered mr-2 is-clickable has-text-opacity-70" aria-label="Collapse this category">
          <i class="mi mi-indeterminate-check-box" aria-hidden="true"></i>
        </span>
        <h5 class="is-inline-block">
          <span class="icon is-small has-text-vcentered mr-1">
            <i class="fas fa-bookmark fa-xs" aria-hidden="true"></i>
          </span>
          <span class="has-text-vcentered">Dashboards</span>
          <span class="icon is-small has-text-vcentered">
            <i class="fa fa-pencil fa-xs" aria-hidden="true"></i>
          </span>
        </h5>
      </td>
      <td class="is-borderless has-text-right">
        <button class="button is-small is-rounded is-hoverable has-tooltip-arrow" data-tooltip="Actions">
          <span class="icon is-small">
            <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
          </span>
        </button>
      </td>
    </tr>
    <tr class="level--1">
      <td class="has-text-vcentered is-borderless">
        <figure class="image is-inline-block has-text-vcentered has-width-50 mr-2">
          <img src="https://bulma.io/images/placeholders/640x480.png" alt="">
        </figure>
        <h5 class="is-input is-inline-block">
          <span class="has-text-vcentered has-text-muted">Screen Name</span>
          <span class="icon is-small has-text-vcentered">
            <i class="fa fa-pencil fa-xs" aria-hidden="true"></i>
          </span>
        </h5>
      </td>
      <td class="has-text-vcentered is-borderless">
        <div class="field is-grouped">
          <div class="control has-icons-left">
            <div class="select is-small">
              <select>
                <option selected>Select provider</option>
                <option>http://grafana.com</option>
              </select>
            </div>
            <div class="icon is-small is-left">
              <i class="mi mi-domain has-text-grey" aria-hidden="true"></i>
            </div>
          </div>
          <div class="control"><span class="is-size-7 has-text-vcentered">/</span></div>
          <div class="control has-icons-right">
            <input class="input is-small" type="text" placeholder="Enter URL">
            <!--div class="icon is-small is-right has-text-danger">
              <i class="fa fa-times" aria-hidden="true"></i>
            </div-->
          </div>
        </div>
      </td>
      <td class="has-text-right has-text-vcentered is-borderless">
        <button class="button icon is-small is-rounded has-tooltip-arrow" data-tooltip="Cancel">
          <i class="mi mi-clear" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
    <tr class="level--1">
      <td class="has-text-vcentered">
        <figure class="image is-inline-block has-text-vcentered has-width-50 mr-2">
          <img src="https://bulma.io/images/placeholders/640x480.png" alt="">
        </figure>
        <h5 class="is-inline-block">
          <span class="has-text-vcentered">Screen #2</span>
          <span class="icon is-small has-text-vcentered">
            <i class="fa fa-pencil fa-xs" aria-hidden="true"></i>
          </span>
        </h5>
      </td>
      <td class="has-text-vcentered">
        <div class="field is-grouped">
          <div class="control has-icons-left">
            <div class="select is-small">
              <select aria-label="Read">
                <option selected>http://grafana.com</option>
              </select>
            </div>
            <div class="icon is-small is-left">
              <figure class="image is-16x16 has-text-centered">
                <img src="/images/logo/grafana/symbol--coloured.svg" alt="">
              </figure>
            </div>
          </div>
          <div class="control"><span class="is-size-7 has-text-vcentered">/</span></div>
          <div class="control has-icons-right is-small is-loading">
            <input class="input is-small" type="text" placeholder="Enter URL" value="dashboard">
            <!--div class="icon is-small is-right has-text-success">
              <i class="fa fa-check" aria-hidden="true"></i>
            </div-->
          </div>
        </div>
      </td>
      <td class="has-text-vcentered has-text-right">
        <button class="button is-small is-rounded is-hoverable has-tooltip-arrow" data-tooltip="Actions">
          <span class="icon is-small">
            <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
          </span>
        </button>
      </td>
    </tr>
    <tr class="level--0">
      <td class="" colspan="2">
        <h5 class="is-input is-inline-block">
          <span class="icon is-small has-text-vcentered mr-1">
            <i class="fas fa-bookmark fa-xs" aria-hidden="true"></i>
          </span>
          <span class="has-text-vcentered">New Category</span>
          <span class="icon is-small has-text-vcentered">
            <i class="fa fa-pencil fa-xs" aria-hidden="true"></i>
          </span>
        </h5>
      </td>
      <td class="has-text-right">
        <button class="button icon is-small is-rounded has-tooltip-arrow" data-tooltip="Cancel">
          <i class="mi mi-clear" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
