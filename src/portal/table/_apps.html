<table class="table tree is-fullwidth is-hoverable">
  <thead>
    <tr>
      <th class="is-size-7 is-uppercase has-text-weight-semibold">Name</th>
      <th><span class="is-hidden">Actions</span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <span class="icon is-small has-text-vcentered mr-1">
          <i class="icon-grafana"></i>
        </span>
        <span class="has-text-vcentered is-clickable">Grafana</span>
      </td>
      <td class="is-narrow has-text-vcentered">
        <div class="field is-grouped is-pulled-right">
          <button class="button icon is-small is-rounded is-hoverable mr-2 has-tooltip-arrow" data-tooltip="View App">
            <i class="fa fa-eye"></i>
          </button>
          <button class="button icon is-small is-rounded has-tooltip-arrow" data-tooltip="Unpin from menu">
            <i class="fas fa-thumbtack"></i>
          </button>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <span class="icon is-small has-text-vcentered mr-2 is-clickable has-text-opacity-70" aria-label="Expand this app">
          <i class="mi mi-add-box" aria-hidden="true"></i>
        </span>
        <span class="icon is-small has-text-vcentered mr-1">
          <picture>
            <source
              srcset="./images/logo/composed/symbol--negative.svg"
              media="(prefers-color-scheme: dark)"
            />
            <source
              srcset="./images/logo/composed/symbol--positive.svg"
              media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)"
            />
            <img class="is-flex" src="./images/logo/composed/symbol--positive.svg" alt="" width="16" />
          </picture>
        </span>
        <span class="has-text-vcentered is-clickable">Composed App 1</span>
      </td>
      <td class="is-narrow has-text-vcentered">
        <div class="field is-grouped is-pulled-right">
          <button class="button icon is-small is-rounded mr-2 has-tooltip-arrow" data-tooltip="View App">
            <i class="fa fa-eye"></i>
          </button>
          <button class="button icon is-small is-rounded has-tooltip-arrow" data-tooltip="Pin to menu">
            <span class="icon is-small rotate-90 has-text-grey">
              <i class="fas fa-thumbtack"></i>
            </span>
          </button>
        </div>
      </td>
    </tr>
    <tr class="level--0">
      <td class="is-borderless">
        <span class="icon is-small has-text-vcentered mr-2 is-clickable has-text-opacity-70" aria-label="Collapse this app">
          <i class="mi mi-indeterminate-check-box" aria-hidden="true"></i>
        </span>
        <span class="icon is-small has-text-vcentered mr-1">
          <picture>
            <source
              srcset="./images/logo/composed/symbol--negative.svg"
              media="(prefers-color-scheme: dark)"
            />
            <source
              srcset="./images/logo/composed/symbol--positive.svg"
              media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)"
            />
            <img class="is-flex" src="./images/logo/composed/symbol--positive.svg" alt="" width="16" />
          </picture>
        </span>
        <span class="has-text-vcentered is-clickable">Composed App 2</span>
      </td>
      <td class="is-narrow has-text-vcentered is-borderless">
        <div class="field is-grouped is-pulled-right">
          <button class="button icon is-small is-rounded mr-2 has-tooltip-arrow" data-tooltip="View App">
            <i class="fa fa-eye"></i>
          </button>
          <button class="button icon is-small is-rounded has-tooltip-arrow" data-tooltip="Unpin from menu">
            <i class="fas fa-thumbtack"></i>
          </button>
        </div>
      </td>
    </tr>
    <tr class="level--1">
      <td class="is-borderless">
        <span class="icon is-small has-text-vcentered mr-2 is-clickable has-text-opacity-70" aria-label="Collapse this category">
          <i class="mi mi-indeterminate-check-box" aria-hidden="true"></i>
        </span>
        <span class="icon is-small has-text-vcentered mr-1">
          <i class="fas fa-bookmark fa-xs" aria-hidden="true"></i>
        </span>
        <span class="has-text-vcentered">Category</span>
      </td>
      <td class="is-borderless">
        <button class="button icon is-small is-rounded mr-2 has-tooltip-arrow" data-tooltip="Actions">
          <i class="fa fa-ellipsis-v"></i>
        </button>
      </td>
    </tr>
    <tr class="level--2">
      <td class="is-borderless">
        <span class="icon is-small has-text-vcentered mr-1">
          <picture>
            <source srcset="./images/logo/grafana/symbol--negative.svg" media="(prefers-color-scheme: dark)">
            <source srcset="./images/logo/grafana/symbol--positive.svg" media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)">
            <img class="is-flex" src="./images/logo/grafana/symbol--positive.svg" alt="" width="16">
          </picture>
        </span>
        <span class="has-text-vcentered">Screen #1</span>
      </td>
      <td>
        <button class="button icon is-small is-rounded mr-2 has-tooltip-arrow" data-tooltip="Actions">
          <i class="fa fa-ellipsis-v"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
