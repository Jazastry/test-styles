<div class="has-portal-aside mt-6">

  <div class="section px-6">
    <div class="level">
      <div class="level-left">
        <nav class="breadcrumb is-large" aria-label="breadcrumbs">
          <ul>
            <li><a href="/authorisation-manager" class="has-text-weight-medium has-text-grey">Authorisation Manager</a></li>
            <li class="is-active">
              <a href="#" aria-current="page" class="has-text-weight-medium">
                New Role
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <div class="section pt-0 px-6">
    <div class="columns has-shadow is-marginless">
      <div class="column is-2 is-paddingless">
        <nav class="panel is-nav is-full-height">
          <p class="panel-block">
            <span>All Roles</span>
            <button class="button icon is-small is-rounded ml-auto has-tooltip-arrow" data-tooltip="Add Role">
              <i class="fas fa-plus" aria-hidden="true"></i>
            </button>
          </p>
          <a href="#" class="panel-block">Administrator</a>
          <a href="#" class="panel-block">Operator Line A</a>
          <a href="#" class="panel-block">Operator Line B</a>
          <a href="#" class="panel-block is-radiusless">Packaging Line A</a>
        </nav>
      </div>
      <div class="column">
        <div class="px-5 py-5">
          <h2 class="title is-size-3 has-text-weight-medium">New Role</h2>
          <hr class="mt-0">
          <div class="mt-6">
            <form>
              <div class="field is-horizontal is-large">
                <div class="field-label is-normal">
                  <label class="label">Role</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input class="input" type="text" placeholder="Enter role name">
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal is-large">
                <div class="field-label is-normal">
                  <label class="label">Description</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <textarea class="textarea" placeholder="Enter description of the role"></textarea>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal is-large">
                <div class="field-label is-normal">
                  <label class="label">Grace Period</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <div class="select">
                        <select>
                          <option>15 days</option>
                          <option>With options</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal is-large">
                <div class="field-label is-normal"></div>
                <div class="field-body">
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-primary is-rounded">Save</button>
                    </div>
                    <div class="control">
                      <button class="button is-rounded">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
